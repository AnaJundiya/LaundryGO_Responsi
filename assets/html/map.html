<!DOCTYPE html>
<html>
<head>
 <title>Firebase Leaflet Map</title>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet"
   href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

 <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

 <style>
   html, body { margin: 0; padding: 0; }
   #map { width: 100vw; height: 100vh; }

   .custom-popup {
     width: 260px;
     text-align: center;
     padding: 10px;
   }

   .popup-title {
     font-size: 20px;
     font-weight: bold;
     margin-bottom: 15px;
   }

   .popup-btn {
     display: block;
     width: 100%;
     padding: 12px 0;
     margin-bottom: 10px;
     text-align: center;
     font-size: 16px;
     border-radius: 12px;
     color: #ffffff !important;
     text-decoration: none;
     font-weight: bold;
   }

   .popup-btn i {
     color: #ffffff !important;
     margin-right: 6px;
   }

   .call-btn {
     background: #28A745; /* hijau telepon */
   }

   .maps-btn {
     background: #1A73E8;
   }

   .leaflet-popup-tip {
     display: none;
   }

   .leaflet-popup-content-wrapper {
     border-radius: 16px;
     padding: 0;
   }

   .leaflet-popup-content {
     margin: 0;
     padding: 15px;
   }
 </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<script>
   const firebaseConfig = {
      apiKey: "AIzaSyDtTMFDqCWZbwdNMckY7Mp53uQ2Qn8pY-U",
      authDomain: "reactnative-pgpbl25.firebaseapp.com",
      databaseURL: "https://reactnative-pgpbl25-default-rtdb.firebaseio.com",
      projectId: "reactnative-pgpbl25",
      storageBucket: "reactnative-pgpbl25.firebasestorage.app",
      messagingSenderId: "819071108875",
      appId: "1:819071108875:web:17285f5b3449d0b2e2040e",
   };

   firebase.initializeApp(firebaseConfig);
   const database = firebase.database();

   const map = L.map('map').setView([-7.7956, 110.3695], 13);

   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     attribution: '&copy; OpenStreetMap contributors'
   }).addTo(map);

   const pointsRef = database.ref("/points");

   pointsRef.on("value", (snapshot) => {
     const data = snapshot.val();
     if (!data) return;

     Object.keys(data).forEach((key) => {
       const point = data[key];
       if (!point.coordinates) return;

       const coords = point.coordinates.split(",").map(parseFloat);
       const lat = coords[0];
       const lng = coords[1];

       const phoneNumber = point.phone || ""; 
       const telLink = `tel:${phoneNumber}`;

       const mapsUrl =
         `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;

       const popupHTML = `
         <div class="custom-popup">
           <div class="popup-title">${point.name}</div>

           <a href="${telLink}" class="popup-btn call-btn">
             <i class="fa-solid fa-phone"></i> Telepon
           </a>

           <a href="${mapsUrl}" target="_blank" class="popup-btn maps-btn">
             <i class="fa-solid fa-location-dot"></i> Maps
           </a>
         </div>
       `;

       L.marker([lat, lng]).addTo(map).bindPopup(popupHTML);
     });
   });
</script>

</body>
</html>
